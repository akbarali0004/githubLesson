{% extends "base.html"%}

{% block title %}
    <title>Post</title>
{% endblock %}

{% block content %}
<body>
    <h1>Hello world</h1>
    <div class="main">
        {% for post in posts %}
            <div class="card">
                <h1>{{post.title}}</h1>
                <p>{{post.content}}</p>
                <span>{{post.publish}}</span>
            </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
