{% extends "base.html" %}

{% block title%}
<title>Staff</title>
{% endblock %}

{%block content%}
    <center><h1>Staff</h1></center>
        <button><a href="{%url 'create'%}">Form page</a></button>
        <div class="staffs row m-5">
            {%for i in staffs%}
                <div class="cards col-4 border">
                    <h3><a href="{% url 'staff-view' i.id %}">{{i.name}} {{i.surname}}</a></h3>
                    <p><b>Age: </b>{{i.age}}</p>
                    <p><b>Phone: </b>+{{i.phone}}</p>
                    <p><b>Email: </b>{{i.email}}</p>
                </div>
            {%endfor%}
        </div>
{% endblock%}
